<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열과 숫자</title>
    <style>
        .area {
            width: 300px;
            border: 1px solid;
            height: auto;
        }
        

    </style>
</head>
<body>

    <h1> 문자열과 숫자 </h1>

    <h3> * 문자열 관련 메소드 </h3>
    <button onclick="StringTest();">문자열 처리 메소드</button>
    <div class="area" id="area1"></div>

    <script>
        function StringTest() {
            const area1 = document.getElementById('area1');
                       // document.querySelector('#area1'); 둘 중 아무거나 가능 !!
            const str1 = 'Hello World';

            // area1.innerHTML = 'str1 : ' + str1 + '<br>';
            area1.innerHTML = `str1 : ${str1}<br>`;
            area1.innerHTML += `toUpperCase() : ${str1.toUpperCase()}<br>`; // 대문자로 바꾸는 함수
            area1.innerHTML += `toLowerCase() : ${str1.toLowerCase()}<br>`; // 소문자로 바꾸는 함수
            area1.innerHTML += `문자열의 길이 : ${str1.length}<br>`; // length는 어디에든 있기 때문에 () 를 붙이지않는다.
            area1.innerHTML += '-----------------------------------<br>';

            for ( let i=0; i<str1.length; i++) {
               // area1.innerHTML += 2번 인덱스 : H  // H 는 str1[2]
               // 이걸 어떻게 고칠까!?

               // 방법1) ``사용
                area1.innerHTML += `${i}번 인덱스 : ${str1[i]}<br>`;

               // 방법2) charAt() 함수 사용
               area1.innerHTML += `${i}번 인덱스 : ${str1.charAt(i)}<br>`;

            }

            area1.innerHTML += '-----------------------------------<br>';

            area1.innerHTML += `앞에서부터 첫 '1'의 위치 : ${str1.indexOf("1")}<br>`;
            area1.innerHTML += `뒤에서부터 첫 '1'의 위치 : ${str1.lastIndexOf("1")}<br>`;
            area1.innerHTML += `앞에서부터 첫 'a'의 위치 : ${str1.indexOf("a")}<br>`;
            // 존재하지 않으면 -1을 반환한다.
            area1.innerHTML += '-----------------------------------<br>';

            const str2 = '사과, 바나나, 복숭아, 포도';
            const fruits = str2.split(','); // ['사과', '바나나', ... ]

            area1.innerHTML += `fruits : ${fruits}<br>`;
            area1.innerHTML += `fruits의 자료형 : ${typeof fruits}<br>`;

            console.log(fruits);

        }
    </script>

    <br>

    <h3>* 문자열 관련 html 메소드</h3>
    <button onclick="stringHtmlTest();">문자열 Html 메소드</button>
    <div class="area" id="area2"></div>
    
    <script>
        function stringHtmlTest() {
            const area2 = document.getElementById("area2");
            const str = 'javascript'

            area2.innerHTML = `str : ${str}<br>`;
            area2.innerHTML += `bold() : ${str.bold()}<br>`; // 두껍게
            area2.innerHTML += `italics() : ${str.italics()}<br>`; // 기울림
            area2.innerHTML += `굵고 기울임꼴 : ${str.bold().italics()}<br>`;
            area2.innerHTML += `small() : ${str.small()}<br>`;
            area2.innerHTML += `sub() : ${str.sub()}<br>`; //아래첨자
            area2.innerHTML += `sup() : ${str.sup()}<br>`; //윗첨자
            area2.innerHTML += `link() : ${str.link('https://google.com')}<br>`;

        }

    </script>

<br>
<h3>* 숫자(수학) 관련 메소드</h3>
    <button onclick="mathTest();">수학관련 메소드</button>
    <div class="area" id="area3"></div>

    <script>
        function mathTest(){
            const area3 = document.querySelector('#area3');

            //자바스크립트에서 Math내장 객체 제공
            area3.innerHTML = `-123의 절댓값 : ${Math.abs(-123)}<br>`;
            area3.innerHTML += `랜덤값 : ${Math.random()}<br>`;
            area3.innerHTML += `145.897의 반올림 : ${Math.round(145.897)}<br>`;
            area3.innerHTML += `145.897의 반올림 : ${Math.round(145.897,1)}<br>`;
            area3.innerHTML += `145.897의 버림 : ${Math.floor(145.897)}<br>`;
            area3.innerHTML += `145.123의 올림 : ${Math.ceils(145.897)}<br>`;
        }

        </script>


        <h3> * 문자열과 숫자간의 산술연산/형변환</h3>
        <button onclick="arithmetic();">산술연산</button>
        <div class="area" id="area4"></div>

        <script>
            function arithmetic() {
                // 덧셈은 문자열이 있으면 문자열로 인식한다.
                let test1 = 7 + 7;
                let test2 = 7 + '7';
                let test3 = '7' + 7;
                let test4 = '7' + 7 + 7;
                let test5 = '7' + (7+7);

                const area4 = document.getElementById('area4');
                area4.innerHTML = `test1 : ${test1}<br>`;
                area4.innerHTML += `test2 : ${test2}<br>`;
                area4.innerHTML += `test3 : ${test3}<br>`;
                area4.innerHTML += `test4 : ${test4}<br>`;
                area4.innerHTML += `test5 : ${test5}<hr>`;

                // 덧셈이외의 산술 연산
                // 문자열이 포함되어 있으면 숫자로 자동형변환되어 산술연산된다.
                // 조건 : 문자열에 숫자만 들어있어야 한다. 

                let test6 = '7' - 6;
                let test7 = '7' * 3;
                let test8 = '7' / 7;
                
                area4.innerHTML += `test6 : ${test6}<br>`;
                area4.innerHTML += `test7 : ${test7}<br>`;
                area4.innerHTML += `test8 : ${test8}<hr>`;
                
                // 강제형변환
                // 덧셈연산시는 자동형변환이 안된다. 강제 형변환을 해줘야함!!

                /*
                    1) Number(문자열)
                    2) parseInt(문자열)
                    3) parseFloat(문자열)
                */

                // 2, '3'
                let test9 = 2 + '3';
                let test10 = 2 + Number('3');
                let test11 = 2 + parseInt('3');
                let test12 = 2 + parseFloat('3');

                area4.innerHTML += `test9 : ${test9}<br>`;
                area4.innerHTML += `test10 : ${test10}<br>`;
                area4.innerHTML += `test11 : ${test11}<br>`;
                area4.innerHTML += `test12 : ${test12}<hr>`;

                // 2, '1.234'
                let test13 = 2 + '1.234';
                let test14 = 2 + Number('1.234');
                let test15 = 2 + parseInt('1.234');
                let test16 = 2 + parseFloat('1.234');

                
                area4.innerHTML += `test13 : ${test13}<br>`;
                area4.innerHTML += `test14 : ${test14}<br>`;
                area4.innerHTML += `test15 : ${test15}<br>`;
                area4.innerHTML += `test16 : ${test16}`;

            }
        </script>

    <h3> * 실습 문제 </h3>

    <p>
        사용자로부터 prompt로 입력받은 문자열 중 알파벳(소문자만)의 갯수 세기
    </p>

    <button onclick="eng()">실습문제</button>
    <div id="ex"></div>

    <script>
        
       function eng() {
        var alphabet = prompt("알파벳(소문자만세기)");
        let sum = 0;

        for(var i=0; i<alphabet.length; i++) {
            if(alphabet[i] >= 'a' && alphabet[i] <= 'z'){
                sum++;
            }
            document.getElementById('ex').innerHTML = ` 입력받은 문자열(${alphabet}) 소문자알파벳 결과 : ${sum}`;

        }


        }
    </script>
