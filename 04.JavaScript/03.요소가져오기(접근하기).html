<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소가져오기(접근하기)</title>
    <style>
        .area {
            border: 1px solid;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>HTML요소에 접근하기(해당 요소 객체 가져오기)</h1>
    
    <h3>1) 아이디를 이용하여 요소 가져오기</h3>
    <div class="area" id="area1"></div>
    <button onclick="accessId();">아이디로 접근</button>

    <script>
        function accessId() {
            //아이디로 요소 가져올 때
            // document.getElementById("아이디명") → 선택된 요소 객체 반환
            var area1 = document.getElementById("area1");

            // 선택된 요소의 속성 값을 가져온다거나 변경가능
            // 속성 접근하고자 할때 → 선택된요소, 접근하고자하는 속성
            area1.innerHTML = "아이디로 접근 성공!!<br>";

            // 선택된 요소에 스타일 변경
            area1.style.backgroundColor = "pink";
            area1.style.color = "white";
            area1.style.width = "200px";
            area1.style.height = "200px";
        }
    </script>

    <br><br><br>

    <fieldset>
        <legend>range</legend>
        <!-- oninput : input에 값이 들어오는 이벤트를 발생하면 -->
        <input type="range" name="score" min="0" max="100" value="0" oninput="document.getElementById('score').innerHTML=this.value;"> <!-- this는 나 자신을 말하는것 -->
        <!-- value 기존에 있는 값이야 ! 50을설정하면 50 에다가 설정댄다잉-->
        <span id="score"></span>

    </fieldset>

    <br><br>

    <div class="area" id="area2" style="background-color: azure;"></div>
    <button onclick="changeColor();">클릭마다 색 변경</button>

    <script>
        function changeColor() {
            var area2 = document.getElementById("area2");
            console.dir(area2);
            console.log(area2.style.backgroundColor);

            if(area2.style.backgroundColor == "azure") {
                area2.style.backgroundColor = "pink";
            }else {
                area2.style.backgroundColor = "azure";
            }
        }

    </script>

    <h3>2) 태그명을 이용하여 요소 가져오기 </h3>

    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>

    <button onclick="accessTagName();">태그명으로 접근</button>

    <script>
        function accessTagName() {
            // 태그명으로 요소를 가져올 때
            // document.getElementByTagName("태그명") → 선택된 요소객체들이 배열에 담겨서 반환
            var list = document.getElementsByTagName("li"); // [li요소객체, li요소객체, ...]  getElement's'ByTagName : s 붙는거 꼭 기억해 !
        

        console.log(list);
        console.log("배열의 크기(선택된 li요소 갯수) : " + list.length);
        console.log(list[0]);

        list[0].innerHTML = "변경된 값";
  
    
    var blueColor = 50;
    for(var i=0; i<list.length; i++){
        list[i].innerHTML = "안녕" + (i+1);
        list[i].style.backgroundColor = "rgb(206,242,"+ blueColor + ")";
        blueColor += 50;

    }
}

    </script>

    <br><br><br>
    
    <h3> 3) name속성을 이용하여 요소 가져오기</h3>
    <form action="">
        <fieldset>
            <legend>취미</legend>
            <input type="checkbox" name="hobby" value="game" id="game">
            <label for="game">게임</label>

            <input type="checkbox" name="hobby" value="movie" id="movie">
            <label for="game">영화감상</label>

            <input type="checkbox" name="hobby" value="reading" id="reading">
            <label for="game">독서</label>

            <input type="checkbox" name="hobby" value="sport" id="sport">
            <label for="game">운동</label>

        </fieldset>
    </form>

    <br>

    <div class="area" id="area3"></div>
    <button onclick="accessName();">name으로 접근</button>

    <script>
        //name 속성 값으로 요소를 가져올 때
        // document.getElementsByName("name속성값") → 선택된 요소들이 배열에 담겨서 반환
        function accessName() {
            var hobby = document.getElementsByName("hobby");
            console.log(hobby);

            var area3 = document.getElementById("area3");
            for(var i=0; i<hobby.length; i++){
                // 선택되어 있으면 true반환, 그렇지 않으면 false를 반환
                if(hobby[i].checked){
                    area3.innerHTML += hobby[i].value + "<br>";
                }
            }
        }
    </script>
