<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <style>
        li {
            list-style: none; 
            float: left;
            width: 180px;
            height: 60px;
        }

        li a {
            text-decoration: none; /* 밑줄이 사라짐 */
            background-color: rgb(238, 238, 201);
            display: inline-block;
            width: 180px;
            height: 60px;
            color: black;
            text-align: center;
            font: bold 25px Verdana;
            line-height: 60px;
        }
    </style>
    <script>
        $(() => {
            $('li a').hover(function() {
                let overColor = $(this).attr('data-bg');
                console.log(overColor);
                $(this).stop().animate({'background-color':overColor, 'color':'white'}, 1000);
            }, function() {
                $(this).stop().animate({'background-color':'#A6A6A6', 'color':'black'}, 1000)
            })
        })
    </script>
</head>
<body>

    <ul>
        <li><a href="" data-bg="#DAD9FF">Home</a></li>
        <li><a href="" data-bg="#FFD8D8">About</a></li>
        <li><a href="" data-bg="#CEFBC9">Portfolio</a></li>
        <li><a href="" data-bg="#E8D9FF">Contact</a></li>
    </ul>
    
</body>
</html>
