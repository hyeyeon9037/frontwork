<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소선택(필터링 선택자)</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h3> * 필터링 관련 선택자 </h3>

    <table border = "1" style="text-align: center;">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주자</th>
        </tr>
        <tr>
            <td>이영희</td>
            <td>B형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>김철수</td>
            <td>O형</td>
            <td>경기</td>
        </tr>
        <tr>
            <td>이윤성</td>
            <td>A형</td>
            <td>대전</td>
        </tr>
        <tr>
            <td colspan="2">총인원</td>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(() => {
            $('tr:first').css('backgroundColor','black'); // 맨 처음 색감 바꾸기 : first
            $('tr:last').css('backgroundColor','dimgray'); // 맨 밑 색감 바꾸기 : last
            $('tr:even').css({backgroundColor:'lightgray' , color:'white'}); // 짝수인 것 색감 바꾸기 : even 
            $('tr:odd').css({backgroundColor:'dimgray' , color:'white'}); // 홀수인 것 색감 바꾸기 : odd
        });
    </script>

<h3> * 필터링 관련 메소드 </h3>

<pre>
기준이되는 요소 중에서 특정 요소만을 걸러서 선택해주는 메소드
first(), last(), filter(), eq(), not()
</pre>

<!-- h4.test{test-$}*6 -->
<h4 class="test">test-1</h4>
<h4 class="test">test-2</h4>
<h4 class="test">test-3</h4>
<h4 class="test">test-4</h4>
<h4>test-5</h4>
<h4 class="test">test-6</h4>

<script>
    $(() => {
        $('h4').first().css('font-size','20px');
        $('h4').first().css('font-size','30px');
        
        $('h4').filter('.test').html('<i>필터메서드로바꿈</i>');
        $('h4').not('.test').css('color','red'); // not 은 ~~을 제외하고 바꾸라는 거!!

        // innerHTML == .html()
        // innerText == .text()
        $('h4').eq(2).text('<i>eq로 선택됨</i>')
    });
</script>


</body>
</html>
