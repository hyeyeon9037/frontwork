<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>머행블로그 식단표</title>
</head>
<body>
    <table border="1">
        <caption> 머행블로그 식단표</caption>
        <tr>
            <th width="60">월</th>
            <th width="50">화</th>
            <th width="70">수</th>
            <th width="70">목</th>
            <th width="60">금</th>
            <th width="60">토</th>
            <th width="60">일</th>
        </tr>

        <tr>
            <td colspan="2">쌀밥</td>
            <td colspan="3">잡곡밥</td>
            <td>스파게티</td>
            <td>짜장면</td>
        </tr>

        <tr>
            <td>불고기</td>
            <td>떡갈비</td>
            <td>미니돈까스</td>
            <td>오징어볶음</td>
            <td>제육볶음</td>
            <td rowspan="2">피클</td>
            <td>단무지</td>
        </tr>

        <tr>
            <td>배추김치</td>
            <td>깍두기</td>
            <td>미소된장국</td>
            <td>동치미</td>
            <td>고추절임</td>
            <td>짬뽕국물</td>
        </tr>

    </table>


    
</body>
</html>
